name: Teste

on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.x, 20.x, 18.x

            - run: npm install
            - run: npm test
            - run: npm run build
            - run: npm run deploy